<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>銀(Ag)の化学적性質</title>
    <style>
        /* ご提示いただいたスタイルのみを使用 */
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN', Meiryo, メイリオ, sans-serif;
            line-height: 1.5;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h2 {
            border-left: 5px solid #0056b3;
            padding-left: 10px;
            color: #0056b3;
        }
        h3 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            color: #555;
        }
        ul {
            list-style-type: none;
            padding-left: 0; 
        }
        .blank-container {
            display: inline-block;
            cursor: pointer;
            position: relative;
            margin: 0 5px;
        }
        .blank-container .number {
            font-weight: bold;
            color: #d9534f;
        }
        .blank-container .blank {
            color: transparent;
            background-color: #ccc;
            border-bottom: 2px dashed #999;
            padding: 0 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        .blank-container.revealed .blank {
            font-size: inherit;
            color: #333;
            background-color: transparent;
            border-bottom: 2px solid #007bff;
        }
        .quiz-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .quiz-list li {
            margin-bottom: 12px;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Back to Top Button (ご提示のCSSをベースに変更) */
        #backToTop {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            background-color: #007bff; /* var(--primary-color)に該当 */
            color: white; border: none; border-radius: 50%;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            display: none; /* JSで制御 */
            align-items: center; justify-content: center; font-size: 24px; z-index: 1000;
        }
    </style>
</head>
<body>

    <main>
            <h1>銀(Ag)の化学的性質</h1>

            <section id="basics">
                <h2>基本情報</h2>
                <ul>
                    <li><strong>元素記号:</strong> Ag (原子番号: 47)</li>
                    <li><strong>特徴:</strong> 電気伝導性・熱伝導性が最大。</li>
                </ul>
            </section>

            <section id="production">
                <h2>銀の製法</h2>
                <div class="quiz-list">
                    <li>酸化銀の熱分解: <span class="blank-container" onclick="reveal(this)"><span class="number">(2)</span> <span class="blank">2Ag₂O → 4Ag + O₂</span></span></li>
                </div>
            </section>

            <section id="reactions">
                <h2>銀の化学反応</h2>
                <div class="quiz-list">
                    <li>希硝酸との反応: <span class="blank-container" onclick="reveal(this)"><span class="number">(6)</span> <span class="blank">3Ag + 4HNO₃(希) → 3AgNO₃ + NO↑ + 2H₂O</span></span></li>
                </div>
            </section>
   
    </main>

    <button id="backToTop">↑</button>

    <script>
        // クリックで表示/非表示の切り替え
        function reveal(element) {
            element.classList.toggle('revealed');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // スムーズスクロール
            document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // ホバーエフェクト
            const blanks = document.querySelectorAll('.blank-container');
            blanks.forEach(blank => {
                blank.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('revealed')) {
                        this.style.opacity = '0.8';
                    }
                });
                blank.addEventListener('mouseleave', function() {
                    this.style.opacity = '1';
                });
            });

            // 一番下にスクロールしたときのみボタンを表示する処理
            const backToTopBtn = document.getElementById('backToTop');
            window.addEventListener('scroll', function() {
                // 現在のスクロール位置 + ウィンドウの高さ
                const scrollPosition = window.innerHeight + window.pageYOffset;
                // ドキュメント全体の高さ
                const bodyHeight = document.documentElement.scrollHeight;

                // 最下部（ボディの高さ付近）に到達したか判定
                if (scrollPosition >= bodyHeight - 5) {
                    backToTopBtn.style.display = 'flex';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });

            // ボタンクリックで上に戻る
            backToTopBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
